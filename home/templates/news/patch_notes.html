{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Patch Notes</h1>
    {% for note in notes %}
        <div class="patch-note">
            <h2>{{ note.title }}</h2>
            <p>{{ note.content|linebreaks }}</p>
            <small>Posted on: {{ note.created_at|date:"M d, Y" }}</small>
        </div>
    {% empty %}
        <p>No patch notes available.</p>
    {% endfor %}
</div>
{% endblock %}
