{% extends 'base.html' %}

{% block content %}
<h2>Add New Dinosaur</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="id_video_url">Video URL:</label>
    <input type="url" name="video_url" id="id_video_url">
    <button type="submit">Submit</button>
</form>
{% endblock %}
