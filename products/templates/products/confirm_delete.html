{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ dinosaur.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Confirm Delete">
        <a href="{% url 'all_dinosaurs' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
